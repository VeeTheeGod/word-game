<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Word Scramble</h1>

    <div class="game-stats">
      <p><strong>Time Left:</strong> <span id="timer">30</span>s</p>
      <p><strong>Score:</strong> <span id="score">0</span></p>
    </div>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" onchange="resetGame()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <p id="scrambled-word">Loading...</p>

    <input type="text" id="guess-input" placeholder="Your guess" />
    <button onclick="checkGuess()">Check</button>
    <button onclick="resetGame()">New Word</button>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
